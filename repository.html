<!DOCTYPE html>
<html>
    <head>
        <title>Codestrates package repository</title>
        <meta charset="UTF-8">
    </head> 
    <body> 
        <div class="packages">            
            <!-- Core Stuff -->            
            <div class="package" id="js-eval-engine">
                <script type="descriptor" src="core/js-eval-engine/descriptor.json"></script>
                <script src="core/js-eval-engine/jsEvalEngine.js" type="disabled"></script>
            </div>
            
            <!-- Fragments -->            
            <div class="package" id="fragment_core">
                <script type="descriptor" src="fragment/core/descriptor.json"></script>
                <link href="fragment/core/css/base.css" rel="stylesheet" type="text/css"/>
                <script src="fragment/core/fragment_core.js" type="disabled"></script>
                <script src="fragment/core/stackwalker.js" type="disabled"></script>
            </div>
            <div class="package" id="fragment_js">
                <script type="descriptor" src="fragment/js/descriptor.json"></script>
                <script src="fragment/js/fragment_js.js" type="disabled"></script>
            </div>
            <div class="package" id="fragment_html">
                <script type="descriptor" src="fragment/html/descriptor.json"></script>
                <script src="fragment/html/fragment_html.js" type="disabled"></script>
            </div>
            <div class="package" id="fragment_json">
                <script type="descriptor" src="fragment/json/descriptor.json"></script>
                <script src="fragment/json/fragment_json.js" type="disabled"></script>
            </div>
            <div class="package" id="fragment_latex">
                <script type="descriptor" src="fragment/latex/descriptor.json"></script>
                <script src="fragment/latex/fragment_latex.js" type="disabled"></script>
                <link href="fragment/latex/css/base.css" rel="stylesheet" type="text/css"/>
            </div>
            <div class="package" id="fragment_wpm-descriptor">
                <script type="descriptor" src="fragment/wpm-descriptor/descriptor.json"></script>

            </div>
            <div class="package" id="fragment_css">

                <script src="fragment/css/fragment_css.js" type="disabled"></script>
            </div>
            <div class="package" id="fragment_scss">
                <script type="descriptor" src="fragment/scss/descriptor.json"></script>
                <script src="fragment/scss/fragment_scss.js" type="disabled"></script>
            </div>
            <div class="package" id="fragment_svg">
                <script type="descriptor" src="fragment/svg/descriptor.json"></script>
                <script src="fragment/svg/fragment_svg.js" type="disabled"></script>
            </div>
            <div class="package" id="fragment_python">
                <script type="descriptor" src="fragment/python/descriptor.json"></script>
                <script src="fragment/python/fragment_python.js" type="disabled"></script>
            </div>
            <div class="package" id="fragment_markdown">
                <script type="descriptor" src="fragment/markdown/descriptor.json"></script>
                <script src="fragment/markdown/fragment_markdown.js" type="disabled"></script>

            <div class="package" id="fragment_ts">
                <script type="descriptor" src="fragment/typescript/descriptor.json"></script>
                <script src="fragment/typescript/fragment_ts.js" type="disabled"></script>
            </div>
            <div class="package" id="fragment_ruby">
                <script type="descriptor" src="fragment/ruby/descriptor.json"></script>
                <script src="fragment/ruby/fragment_ruby.js" type="disabled"></script>
            </div>
            <div class="package" id="fragment_lua">
                <script type="descriptor" src="fragment/lua/descriptor.json"></script>
                <script src="fragment/lua/fragment_lua.js" type="disabled"></script>
            </div>
            <div class="package" id="fragment_whenjs">
                <script type="descriptor" src="fragment/whenjs/descriptor.json"></script>
                <script src="fragment/whenjs/fragment_when.js" type="disabled"></script>
            </div>

            <!-- Editors -->            
            <div class="package" id="editor_core">
                <script type="descriptor" src="editor/core/descriptor.json"></script>
                <script src="editor/core/editor_core.js" type="disabled"></script>
                <link href="editor/core/css/base.css" rel="stylesheet" type="text/css"/>
            </div>
            <div class="package" id="editor_monaco">
                <script type="descriptor" src="editor/monaco/descriptor.json"></script>
                <script src="editor/monaco/editor_monaco.js" type="disabled"></script>
                <link href="editor/monaco/css/base.css" rel="stylesheet" type="text/css"/>
            </div>
            <div class="package" id="editor_codemirror">

            </div>
            <div class="package" id="autodom-cache">
                <script type="descriptor" src="plugin/autodom-cache/descriptor.json"></script>
                <script src="plugin/autodom-cache/AutoDOMCache.js" type="disabled"></script>
            </div>            
            <div class="package" id="EventSystem">
                <script src="core/eventsystem/descriptor.json" type="descriptor"></script>
                <script src="core/eventsystem/eventsystem.js" type="disabled"></script>
            </div>
        </div>
    </body>
</html>
